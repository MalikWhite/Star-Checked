<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css"/>
    <title>Star Checked</title>
</head>
<body>
    <div class="star-checked">
        <div class="star-post">
            <p class="star-post-text">Thanks for rating us!</p>
            <p class="star-post-edit"><i class="far fa-edit"></i></p>
        </div>
        
        <div class="star-widget">
            <input type="radio" name="star-widget-rate" id="star-widget-rate-5">
            <label for="star-widget-rate-5" class="fas fa-star"></label>
            <input type="radio" name="star-widget-rate" id="star-widget-rate-4">
            <label for="star-widget-rate-4" class="fas fa-star"></label>
            <input type="radio" name="star-widget-rate" id="star-widget-rate-3">
            <label for="star-widget-rate-3" class="fas fa-star"></label>
            <input type="radio" name="star-widget-rate" id="star-widget-rate-2">
            <label for="star-widget-rate-2" class="fas fa-star"></label>
            <input type="radio" name="star-widget-rate" id="star-widget-rate-1">
            <label for="star-widget-rate-1" class="fas fa-star"></label>
            <form action="#" class="star-widget-form">
                <span></span>
                <div class="star-widget-textarea">
                    <textarea cols="30" placeholder="Describe your experience.."></textarea>
                </div>
                <div class="star-widget-btn">
                    <button type="submit">Post</button>
                </div>
            </form>
        </div>
    </div>
    
    
    
    <script src="./script.js"></script>
</body>
</html>
